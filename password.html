<html lang="en">

    <div class="container">
      <!-- SIDEBAR -->
      <aside>
        <div class="top">
          <a href="index.html"
            ><img src="./assets/logo_csm.png" alt="Cybersecurity Malaysia"
          /></a>
          <div class="close" id="close-btn">
            <span class="material-symbols-outlined"> close </span>
          </div>
        </div>
        <p>Hello, Adam!</p>
        <hr />
        <div class="sidebar">
          <a href="dashboard.html" 
            ><span class="material-symbols-outlined"> dashboard </span>
            <h3>Dashboard</h3></a
          >
          <a href="data_upload.html"
            ><span class="material-symbols-outlined"> description </span>
            <h3>Data Upload</h3></a
          >
          <a href="settings.html" class="active"
            ><span class="material-symbols-outlined"> settings </span>
            <h3>Settings</h3></a
          >
          <a href="sme_dashboard.html"
            ><span class="material-symbols-outlined"> dashboard </span>
            <h3>SME Dashboard</h3></a
          >
          <a href="http://"
            ><span class="material-symbols-outlined"> logout </span>
            <h3>Logout</h3></a
          >
        </div>
      </aside>

      <div class="main">
        <div class="top">
          <button id="menu-btn">
            <span class="material-symbols-outlined"> menu </span>
          </button>
          <a href="index.html"
            ><img src="./assets/logo_csm.png" alt="Cybersecurity Malaysia"
          /></a>
        </div>

        <div class="content-box">
          <h1>Manage your account</h1>
          <hr />
        <!-- CONTENT -->
          <div class="settings-box">
            <h2>Change your account settings</h2>
            <div class="settings-content">
              <div class="mini-sidebar">
                <a href="settings.html" > <h3>Profile</h3></a>
                <a href="password.html" class="active"> <h3>Password</h3></a>
                <a href="personal_data.html"> <h3>Personal Data</h3></a>
              </div>
              <!-- Change Password FORM -->
              <div class="form-box">
                  <form action="">
                    <p>Change Password</p>
                    <div class="input-box">
                        <label for="password">Current Password</label>
                        <input type="password" placeholder="Current Password" name="password" id="password" required>
                    </div>
                    <div class="input-box">
                        <label for="newPassword">New Password</label>
                        <input type="password" placeholder="New Password" name="newPassword" id="newPassword" required>
                    </div>
                    <div class="input-box">
                        <label for="confPassword">Confirm New Password</label>
                        <input type="password" placeholder="Confirm New Password" name="confPassword" id="confPassword" required>
                    </div>
                    <button type="submit" class="primary-button">Save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="/scripts/sidebar.js"></script>
    </div>
  </body>
</html>
